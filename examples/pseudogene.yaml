# Example: How to simulate using multiple models on a tree.

# Our phylogeny is ((Man:0.1,Monkey:0.1):0.2,Dawg:0.25).  And we want the
# primate lineage to contain a pseudogene.  We will thus partititon the
# simulation into multiple sections (tasks).

# NOT YET IMPLEMENTED

tree:
  dawg:
    tree: (~Primate:0.1,Dawg:0.25);
  man_monkey:
    tree: ((Man:0.1,Monkey:0.1):0.1)~Primate;

parts:
  gene:
    length: 40

rules:
  codmg:
    subst:
      model: codmg
      params: [0.1, 1, 1, 1, 1, 1, 1]
      freqs: [0.2, 0.3, 0.3, 0.2]
  f81:
    subst:
      model: f81
      freqs: [0.2, 0.3, 0.3, 0.2]

regions:
  gene:
    tree: dawg
    part: gene
    rule: codmg
  pseudogene:
    tree: man_monkey
    rule: f81
